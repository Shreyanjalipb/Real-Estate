<!-- Pop-up form -->
<div class="popup-form" id="purchase-form">
    <span class="close-btn" onclick="closeForm()">&times;</span>
    <form>
        <h1>Payment Section</h1>
        <hr>
        <input type="text" placeholder="Name" required>
        <input type="number" placeholder="Age" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="text" placeholder="Aadhar Card No" required>
        <input type="text" id="total-price" placeholder="Total Price" required readonly>
        <button type="submit">Proceed to Payment</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const purchaseBtn = document.getElementById('purchase-btn');
        const purchaseForm = document.getElementById('purchase-form');
        const totalPriceInput = document.getElementById('total-price');

        purchaseBtn.addEventListener('click', function (e) {
            e.preventDefault();
            purchaseForm.style.display = 'block';
            totalPriceInput.value = '$500,000'; // Set the total price dynamically
        });

        // Close the form when clicking outside or pressing Esc key
        window.addEventListener('click', function (e) {
            if (e.target === purchaseForm) {
                purchaseForm.style.display = 'none';
            }
        });

        window.addEventListener('keyup', function (e) {
            if (e.key === 'Escape') {
                purchaseForm.style.display = 'none';
            }
        });
    });
    function closeForm() {
    document.getElementById('purchase-form').style.display = 'none';
}

// To open the form (you can call this function when you want to show the form)
function openForm() {
    document.getElementById('purchase-form').style.display = 'block';
}

// Example to show the form (You can call this on a button click or any event)
openForm();

</script>
